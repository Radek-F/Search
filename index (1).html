<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f0f2f5;
    }
    h1 { color: #333; margin-bottom: 20px; }
    input {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      margin-right: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background: #4a90e2;
      color: white;
      cursor: pointer;
    }
    button:hover { background: #357abd; }
    pre {
      background: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      margin-top: 20px;
      max-height: 400px;
      overflow-y: auto;
    }
  </style>
</head>
<body>

  <h1>üîç Search</h1>

  <input id="query" placeholder="Enter search query..." />
  <button onclick="runSearch()">Search</button>

  <pre id="output"></pre>

  <script>
    const RENDER_URL = "https://search-br71.onrender.com";

    async function runSearch() {
      const query = document.getElementById("query").value.trim();

      if (!query) {
        alert("Please enter a search query");
        return;
      }

      const output = document.getElementById("output");
      output.textContent = "Fetching results...";

      try {
        const response = await fetch(`${RENDER_URL}/search`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query })
        });

        const data = await response.json();

        output.textContent = JSON.stringify(data, null, 2);

        const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = `google-results-${query}.json`;
        link.textContent = "üíæ Download JSON";
        link.style.display = "inline-block";
        link.style.marginTop = "10px";

        const oldLink = document.getElementById("downloadLink");
        if (oldLink) oldLink.remove();
        link.id = "downloadLink";
        document.body.appendChild(link);

      } catch (err) {
        output.textContent = "Error fetching results: " + err.message;
      }
    }

    // Press Enter to search
    document.getElementById("query").addEventListener("keypress", function(e) {
      if (e.key === "Enter") runSearch();
    });
  </script>

</body>
</html>
